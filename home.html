<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茨城県のカラーテーマ</title>
    <style>
        body {
            background-color: #0073cf; /* いばらきブルー */
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .green-box {
            background-color: #228B22; /* 緑色 */
            padding: 20px;
            margin: 10px;
        }
        
    </style>
</head>
<body style="background-color:#0073cf;">
    <div class="container">
        <h1>茨城県のカラーテーマ</h1>
        <div class="green-box">自然を象徴する緑色</div>
        <div class="brown-box">納豆をイメージした茶色</div>
    </div>
</body>
</html>
